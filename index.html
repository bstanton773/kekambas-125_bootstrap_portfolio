<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    
    <!-- Container that starts the Bootstrap Grid -->
    <div class="container">

        <!-- Row 1 - Header Row -->
        <div class="row border bg-primary">
            Header Row
        </div>

        <!-- Row 2 - Navbar -->
        <div class="row border bg-primary">
            Navbar
        </div>

        <!-- Row 3 - Main Content -->
        <div class="row border bg-primary">
            <!-- Column 1 -->
            <div class="col-8 border bg-danger">
                Column 1
            </div>

            <!-- Column 2 -->
            <div class="col-4 border bg-danger">
                Column 2
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
